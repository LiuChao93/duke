plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

checkstyle {
    toolVersion = '8.23'
}

group 'lcduke.Duke'
version '0.1.0'

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Change this to your main class.
    mainClassName = "lcduke.Launcher"
}

run {
    standardInput = System.in
}